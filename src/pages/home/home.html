<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
  <form id="registro-form2" class="list">
    <label class="item item-input" id="registro-input3" name="nombre">
      <span class="input-label">Nombre</span>
      <input type="text" placeholder="Digite Nombre">
    </label>
    <label class="item item-input" id="registro-input4" name="whatsapp">
      <span class="input-label">WhatsApp</span>
      <input type="number" placeholder="Digite WhatsApp">
    </label>
    <label class="item item-select" id="registro-select1" name="municipio">
      <span class="input-label">Municipio</span>
      <select>
        <option>Albania</option>
        <option>Belén de los Andaquíes</option>
        <option>Florencia</option>
        <option>Cartagena del Chairá</option>
        <option>Curillo</option>
        <option>El Doncello</option>
        <option>El Paujil</option>
        <option>La Montañita</option>
        <option>Milán</option>
        <option>Morelia</option>
        <option>Puerto Rico</option>
        <option>San José del Fragua</option>
        <option>San Vicente del Caguán</option>
        <option>Solano</option>
        <option>Solita</option>
        <option>Valparaiso</option>
      </select>
    </label>
    <label class="item item-input" id="registro-input5" name="ocupacion">
      <span class="input-label">Ocupación</span>
      <input type="text" placeholder="Digiten Ocupación">
    </label>
    <ion-checkbox id="registro-checkbox1" name="sociales">¿Usas Redes Sociales?</ion-checkbox>
    <ion-checkbox id="registro-checkbox2" name="lider">¿Eres Lider?</ion-checkbox>
    <ion-checkbox id="registro-checkbox3" name="voluntario">¿Eres Voluntario?</ion-checkbox>
  </form>
  <button id="registro-button4" class="button button-balanced button-block">Registrar</button>
</ion-content>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
